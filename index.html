<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Circular:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Circular', sans-serif; /* Circular as the fallback if custom font isn't available */
      background-color: #242424;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Hide scrollbar */
    }

    #coolBox {
      position: relative;
      width: 300px; /* Adjust the size as you like */
      height: 300px; /* Adjust the size as you like */
      background: radial-gradient(circle at center, #242424, #343434, #444444); /* Blue to off-white to white gradient */
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
      user-select: none; /* Make text non-selectable */
    }

    h1 {
      color: #333; /* Dark text color */
      user-select: none; /* Make text non-selectable */
    }

    p {
      user-select: none; /* Make text non-selectable */
    }

    button {
      padding: 10px;
      background-color: #4caf50; /* Green button color, change as you like */
      color: #fff; /* White text color */
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #coolBox:hover {
      transform: scale(1.1); /* Dynamic scaling on hover */
    }
  </style>
</head>
</html>
