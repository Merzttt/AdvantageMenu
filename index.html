<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Circular', sans-serif; /* Use your custom font here */
      background-color: #f5f5f5; /* Light background color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #coolBox {
      width: 200px;
      height: 200px;
      background-color: #61dafb; /* Cool blue color, change as per your preference */
      border-radius: 50%; /* Make it round */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    h1 {
      color: #333; /* Dark text color */
    }

    button {
      padding: 10px;
      background-color: #4caf50; /* Green button color, change as you like */
      color: #fff; /* White text color */
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #coolBox:hover {
      transform: scale(1.1); /* Dynamic scaling on hover */
    }
  </style>
</head>
<body>
  <div id="coolBox">
    <h1>Vantage</h1>
    <p>Take cheating to the next level</p>
    <button>Join Now</button>
  </div>
</body>
</html>
