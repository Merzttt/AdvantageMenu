<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Dark Site</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Circular:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Circular', sans-serif; /* Circular as the fallback if custom font isn't available */
      background-color: #1a1a1a; /* Dark background color */
      color: #ddd; /* Light text color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #coolText {
      font-size: 2em; /* Adjust text size */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Padding for a bit of space */
      background-color: #333; /* Darker background for text */
      display: inline-block;
    }

    #tempButton {
      padding: 10px 20px; /* Adjust padding for pill shape */
      background-color: #4caf50; /* Green button color, change as you like */
      color: #fff; /* White text color */
      border: none;
      border-radius: 15px; /* Adjust border radius for rounded corners */
      cursor: pointer;
      margin-top: 20px;
    }

    #tempButton:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div id="coolText">Cool Styled Text</div>
  <button id="tempButton">Temp Button</button>
</body>
</html>
