<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<body>
    <header>
        <h1>Shared Profile</h1>
    </header>

    <main>
        <div id="profile">
            <img id="profile-picture" src="default-profile-picture.jpg" alt="Profile Picture">
            <h2 id="username">Your Username</h2>
            <p id="bio">Your Bio</p>
            <button onclick="editProfile()">Edit Profile</button>
        </div>
    </main>

    <script src="scripts.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
