<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="center-heading slide-down">Vanta Cheats - Profile</h1>
        <div class="menu-button" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="overlay"></div>

    <nav class="menu">
        <ul>
            <li><a href="https://vanta.lol">Home</a></li>
            <li><a href="scripts">Scripts</a></li>
            <li><a href="https://discord.gg/mbQuc2REhG">Discord</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="profile-info">
            <h2>Your Profile</h2>
            <div id="profile-picture">
                <!-- Include your profile picture here -->
            </div>
            <h3>Username: <span id="username">Your Username</span></h3>
            <p id="bio">Your Bio</p>
            <button id="editButton" onclick="editProfile()">Edit Profile</button>
        </div>
    </main>
    
    <script src="scripts.js"></script>
    <script>
        // Function to toggle between displaying text and textboxes
        function editProfile() {
            const usernameElement = document.getElementById("username");
            const bioElement = document.getElementById("bio");
            const editButton = document.getElementById("editButton");

            if (editButton.innerText === "Edit Profile") {
                // Switch to editing mode
                const newUsername = document.createElement("input");
                newUsername.value = usernameElement.innerText;
                usernameElement.innerHTML = "";
                usernameElement.appendChild(newUsername);

                const newBio = document.createElement("textarea");
                newBio.value = bioElement.innerText;
                bioElement.innerHTML = "";
                bioElement.appendChild(newBio);

                editButton.innerText = "Save";
            } else {
                // Save and switch back to view mode
                const newUsername = usernameElement.querySelector("input");
                const newBio = bioElement.querySelector("textarea");

                usernameElement.innerHTML = newUsername.value;
                bioElement.innerHTML = newBio.value;

                editButton.innerText = "Edit Profile";
            }
        }
    </script>
</body>
</html>
